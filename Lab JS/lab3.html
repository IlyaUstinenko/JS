<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>
    let a = "аАеЕуУюЮэЭяЯыЫиИоО";
    let s = prompt("Введите фамилию");
    let n = s.length;
    let counter = 0;
    alert("Ваша фамилия - " + s + "; в ней букв - " + n);
    let arr = a.split("");
    let str = s.split("");
    for (let i in str) {
        for (let j in arr) {
            if (str[i] == arr[j]) {
                counter = counter + 1;
            }
        }
    }
    alert("В вашей фамилии " + counter + " гласных и " + (n - counter) + " согласных");
    </script>
</body>
</html>
