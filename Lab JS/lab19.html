<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>
        var str = prompt("Введите строку");
        var set = new Set();
        for (var s in str) {
        set.add(str[s]);
        }
        arr = Array.from(set);
        arr = arr.join(",");
    alert(arr);
    </script>
</body>
</html>
