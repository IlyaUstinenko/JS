<body>
    <script type='text/javascript'>
    let r1 = parseInt(prompt("Введите значение R1:"));
    let r2 = parseInt(prompt("Введите значение R2:"));
    let rp1 = (r1 + r2);
    var rp2 = ((r1 * r2) / (rp1));
    alert("Последовательное сопротивление: " + rp1);
    alert("Параллельное сопротивление: " + rp2);
    </script>
