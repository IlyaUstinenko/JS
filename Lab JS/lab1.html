<body>
    <script type='text/javascript'>
    let x = parseFloat(prompt("Введите значение x:"));
    let y = ((x**2 - 7*x + 10)/(x**2 - 8*x + 12));
    alert('x2-7x+10/x2-8x+12 = ' + y);
    </script>
