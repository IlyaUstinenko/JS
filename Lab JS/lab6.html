<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>
    let voltage = prompt("Введите значение напряжения (U)");
    let amperage = prompt("Введите значение сила тока (I)");
    let resistance = voltage / amperage;
    document.writeln("Сопротивление участка цепи (R): " + resistance);
    </script>
</body>
</html>
