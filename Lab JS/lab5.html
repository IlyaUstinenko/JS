<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>
    let x = parseFloat(prompt("Введите значение числа x"));
    let y = parseFloat(prompt("Введите значение числа y"));
    let operation = parseInt(prompt("Выберите номер действия:\n 1. Cложение\n 2. Вычитание\n 3. Умножение\n 4. Деление"));
    let result = 0;
    switch (operation) {
        case 1:
        result = x + y;
        alert("Результат будет равен: " + result);
        break;
        case 2:
        result = x - y;
        alert("Результат будет равен: " + result);
        break;
        case 3:
        result = x * y;
        alert("Результат будет равен: " + result);
        break;
        case 4:
        result = x / y;
        alert("Результат будет равен: " + result);
        break;
        default:
        alert("Действие выбрано неккоректно!");
        break;
    }  
    </script>
</body>
</html>
