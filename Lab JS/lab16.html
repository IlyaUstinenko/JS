<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>
        var V0 = prompt("Введите начальную скорость Vo");
        var t = prompt("Введите время полёта t");
        var g = 9.8;
        alert("Ответ: " + (Math.asin((g * t) / (2 * V0)).toFixed(5)));
    </script>
</body>
